{% extends "base.html" %}

{% block title %} SignUp Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif%}
    {% endwith %}


    
    <form action="{{sign_up_form}}" method="post">
        <h3 align="center">Sign Up</h3>
        <P align="center">Please enter your details:</P>
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                value="user4@gmail.com"
                placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="user_name">Username:</label>
            <input 
                type="text" 
                class="form-control" 
                id="user_name" 
                name="user_name" 
                value="user4"
                placeholder="Enter user name ">
        </div>

        <div class="form-group">
            <label for="password1">Set Password:</label>
            <input 
                type="text" 
                class="form-control" 
                id="password1" 
                name="password1" 
                value="12345"
                placeholder="Set Password">
        </div>

        <div class="form-group">
            <label for="password2">Password (Confirm):</label>
            <input 
                type="text" 
                class="form-control" 
                id="password2" 
                name="password2" 
                value="12345"
                placeholder="Confirm Password">
        </div>
        <br/>
        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary btn-lg">submit</button> 
        </div>
        <br>
    </form> 

{% endblock %}
